<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roomate2.css">
    <title>Flatpals</title>
</head>
<body>
    <section>
        <div class="profile">
            <a href="roomate1.html"><img src="./assets/images/Group 193.png" alt=""></a>
        </div>
        <div class="logo">
            <img src="./assets/images/Group 210.png" alt="">
        </div>
        <div class="notification">
            <img src="./assets/images/Group 179.png" alt="">
        </div>
        <div>
            <a href="home.html"><h4 class="room">Find a room</h4></a>
            <h4 class="roomate">Find a roommate</h4>
            <img src="./assets/images/Rectangle 48.png" alt="">
        </div>
        <div>
            <h4 class="select">Facilities</h4>
            <label class="container">Self-contain
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">2-bedroom
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">3-bedroom
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">4-bedroom
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">5-bedroom
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
        <div>
            <h4 class="select">Gender Preference</h4>
            <select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="homo">Homosexual</option>
            </select>
            <h4 class="select">Religion Preference</h4>
            <select name="religion" id="">
                <option value="christian">Christianity</option>
                <option value="muslim">Islam</option>
                <option value="atheist">Atheism</option>
                <option value="buhdist">Buhdaism</option>
            </select>
            <h4 class="select">Possession of pets</h4>
            <select name="pets" id="">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <a href="roomate3.html"><button type="button">Next</button></a>
        <img class="line" src="./assets/images/Rectangle 48.png" alt="">
        <div class="bottomenu">
            <div class="home">
                <img src="./assets/images/Vector.png" alt="">
                <p class="first">
                    Home
                </p>
            </div>
            <div class="chats">
                <img src="./assets/images/ph_chats-circle-duotone.png" alt="">
                <p class="second">
                    Chat
                </p>
            </div>
            <div class="account">
                <img src="./assets/images/Group.png" alt="">
                <p class="third">
                    Profile
                </p>
            </div>
        </div>
        <div class="bottom">
            <img src="./assets/images/X.png" alt="">
        </div>
    </section>
</body>
</html>
