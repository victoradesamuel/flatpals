<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="signin.css">

    <section>

            <img src="../assets/images/Group 210.png" alt="">

        <div>
            <h2>Sign in</h2>
        </div>
        <div>
            <h4>Email</h4>
            <label for="email"></label>
            <input type="email" id="email" name="email">

            <label for="password"></label>
            <input type="password" id="password" name="password">

            <u class="signup">Don't have an account? <a href="signup.html">Sign up</a> here</u>
        </div>
        <div class="signinopt">
            <img class="google" src="../assets/images/grommet-icons_google.png" alt="">
            <img class="apple" src="../assets/images/path4.png" alt="">
        </div>
        <div class="bottom">
            <img src="../assets/images/X.png" alt="">
        </div>
    </section>
    <script>
        function hello(){
            alert("Login Successful")
        }
    </script>

</html>
