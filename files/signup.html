<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Flatpals</title>
</head>
<body>
    <section>
        <div class="logo">
            <img src="../assets/images/Group 210.png" alt="">
        </div>
        <div>
            <h2>Sign Up</h2>
            <div class="signinopt">
                <img class="google" src="../assets/images/grommet-icons_google.png" alt="">
                <img class="apple" src="../assets/images/path4.png" alt="">
            </div>
        </div>
        <div>
            <h4>Email</h4>
            <label for="email"></label>
            <input type="email" id="email" name="email">
            <h4>Password</h4>
            <label for="password"></label>
            <input type="password" id="password" name="password">
            <h4>Gender</h4>
            <select name="gender" id="">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <u class="forgotpw">Terms and Conditions</u>
        </div>
        <a href="signin.html"><button name="button" value="OK" type="button" onclick="hello()">Sign up</button></a>
        <div>
            <u class="signin">Don't have an account? <a href="signup.html">Sign in</a> here</u>
        </div>
        
        <div class="bottom">
            <img src="../assets/images/X.png" alt="">
        </div>
    </section>
    <script>
        function hello(){
            alert("Your have successfully created an account. Proceed to login")
        }
    </script>
</body>
</html>
