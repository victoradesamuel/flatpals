<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roomate1.css">
    <title>Flatpals</title>
</head>
<body>
    <section>
        <div class="profile">
            <a href="findmate.html"><img src="../assets/images/Group 193.png" alt=""></a>
        </div>
        <div class="logo">
            <img src="../assets/images/Group 210.png" alt="">
        </div>
        <div class="notification">
            <img src="../assets/images/Group 179.png" alt="">
        </div>
        <div>
            <a href="home.html"><h4 class="room">Find a room</h4></a>
            <h4 class="roomate">Find a roommate</h4>
            <img src="../assets/images/Rectangle 48.png" alt="">
        </div>
        <div>
            <h4 class="select">State</h4>
            <select name="state" id="">
                <option value="Lagos">Lagos</option>
                <option value="Abuja">Abuja</option>
                <option value="portharcourt">portharcourt</option>
            </select>
            <h4 class="select">City</h4>
            <select name="city" id="">
                <option value="lekki">Lekki</option>
                <option value="ikeja">Ikeja</option>
                <option value="magodo">Magodo</option>
                <option value="surulere">Surulere</option>
            </select>
            <h4 class="select">Budget</h4>
            <select name="budget" id="">
                <option value="price">50,000 - 150,000</option>
                <option value="price">200,000 - 500,000</option>
                <option value="price">500,000 - 1 million</option>
                <option value="price">1 million - 2 million</option>
            </select>
            <h4 class="select">Gender</h4>
            <select name="gender" id="">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div>
            <h4 class="select">Facilities</h4>
            <label class="container">In-house bathroom
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">In-house Kitchen
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Gym
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">Running water
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Bathroom
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>
        <a href="roomate2.html"><button type="button">Next</button></a>
        <img class="line" src="../assets/images/Rectangle 48.png" alt="">
        <div class="bottomenu">
            <div class="home">
                <img src="../assets/images/Vector.png" alt="">
                <p class="first">
                    Home
                </p>
            </div>
            <div class="chats">
                <img src="../assets/images/ph_chats-circle-duotone.png" alt="">
                <p class="second">
                    Chat
                </p>
            </div>
            <div class="account">
                <img src="../assets/images/Group.png" alt="">
                <p class="third">
                    Profile
                </p>
            </div>
        </div>
        <div class="bottom">
            <img src="../assets/images/X.png" alt="">
        </div>
    </section>
</body>
</html>
